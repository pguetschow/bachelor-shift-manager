<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Schedule</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Current Employee Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Employee</th>
                <th>Shift</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.employee.name }}</td>
                <td>{{ entry.shift_type.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No schedule entries available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
