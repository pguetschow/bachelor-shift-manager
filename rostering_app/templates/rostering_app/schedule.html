<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Shift Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            min-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 80px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        /* Background colors for different statuses */
        .EarlyShift {
            background-color: skyblue;
        }
        .LateShift {
            background-color: palegreen;
        }
        .NightShift {
            background-color: salmon;
        }
        .Absent {
            background-color: red;
            color: white;
        }
        .Off {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Employee Shift Schedule</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    {% for date in dates %}
                        <th>{{ date }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in matrix %}
                    <tr>
                        <td>{{ row.employee }}</td>
                        {% for cell in row.schedule %}
                            <td class="{{ cell }}">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
