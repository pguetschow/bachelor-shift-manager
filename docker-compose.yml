version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shift-manager-backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=rostering_project.settings
      - MYSQL_DATABASE=shift_manager
      - MYSQL_USER=shift_manager
      - MYSQL_PASSWORD=shift_manager_password
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    ports:
      - "8000:8000"
    networks:
      - shift-manager-network
    command: ["/wait-for-it.sh", "db", "--", "sh", "-c", "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"]
    depends_on:
      - db
    env_file:
      - .env.local

  # Vue.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: shift-manager-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shift-manager-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: shift-manager-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=shift_manager
      - MYSQL_USER=shift_manager
      - MYSQL_PASSWORD=shift_manager_password
      - MYSQL_ROOT_PASSWORD=shift_manager_root
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - shift-manager-network

networks:
  shift-manager-network:
    driver: bridge

volumes:
  mysql_data: 